{% extends "main.html" %}

{% block title %}
  Improv Coaches - List of all coaches
{% endblock %}

{% block content %}

  <div class="mycard">
    <h1>Improv Coaches</h1>
    <ul>
      {% for x in all_improv_coaches %}
        <li onclick="window.location = 'improv_coaches/details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
